<!DOCTYPE html>
<head>
    <title>Traffic Sign Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">
        Traffic Sign Classifier
    </h1>
    <form class="p-3 text-center" action="/predict", method="post" enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile" >
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image" >
    </form>
    {% if prediction%}
        <p class="text-center prediction">This is a {{prediction}} sign</p>
        <div class="text-center">
            <!-- <img src="{{input_img}}" alt="Input Image"/> -->
            <img src="{{url_for('static', filename=image_name)}}" />
        </div>
    {% endif %}
    
</body>
</html>
